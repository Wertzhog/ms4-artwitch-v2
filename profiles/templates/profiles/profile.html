{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %} 


{% block extracss %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="main-overlay"></div>
    <div class="container my-3">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-txt my-4">My Profile</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-lg btn-outline-dark text-uppercase float-right">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="text-muted">Order History</p>
                {{ orders }}
            </div>
        </div> 
    </div>       
{% endblock %}
